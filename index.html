<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Чемпионат Италии</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
        <link href="css/flags.css" rel="stylesheet">
        <link href="css/media.css" rel="stylesheet">
	</head>
	<body>
        <table class="stat-table" cellpadding="0" cellspacing="0">
            <thead class="stat-table-header">
                <tr>
                    <td class="empty"></td>
                    <td class="team-title border-right">Команда</td>
                    <td class="stats" title="Матчи">М</td>
                    <td class="stats" title="Выигрыши">В</td>
                    <td class="stats" title="Ничьи">Н</td>
                    <td class="stats" title="Проигрыши">П</td>
                    <td class="stats stats-goals" title="Забито">Заб</td>
                    <td class="stats stats-conceded" title="Пропущено">Проп</td>
                    <td class="stats" title="Очки">О</td>
                </tr>
            </thead>
            <tbody id="table-seriea" class="stat-table-body">
            </tbody>
        </table>
        <p class="table-description"><b>М</b> — матчи, <b>В</b> — выигрыши, <b>Н</b> — ничьи, <b>П</b> — проигрыши, <span class="table-description-goals"><b>Заб</b> — забитые голы, <b>Проп</b> — пропущенные голы,</span> <b>О</b> — очки в турнире</p>
	<script src="js/script.js"></script>
    </body>
</html>
